<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Café con Historia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('ruta-a-tu-imagen/fondo.jpg') no-repeat center center;
      background-size: cover;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .header {
      text-align: center;
      font-size: 40px;
      color: #3a2b1d;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .section-title {
      font-size: 20px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .gallery img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .highlight {
      color: #e4551c;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .info-button {
      display: block;
      width: fit-content;
      margin: 10px auto 40px;
      padding: 12px 20px;
      background-color: #e4551c;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .info-button:hover {
      background-color: #c14416;
    }
    .event {
      text-align: center;
      margin-top: 20px;
    }
    .event img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .event-title {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      margin-bottom: 5px;
    }
    .event-sub {
      font-size: 16px;
      color: #333;
      margin-bottom: 5px;
    }
    .event-date {
      font-size: 14px;
      color: #444;
      font-style: italic;
    }
  </style>
</head>
<body>
